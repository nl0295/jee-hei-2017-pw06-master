<!DOCTYPE html>
<html lang="en" ng-app="tp06" id="top">
<head>
    <title>TP06</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="webjars/fullcalendar/1.6.4/fullcalendar.css">
    <link rel="stylesheet" href="css/calendarDemo.css"/>

    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>

    <script src="webjars/angularjs/1.2.14/angular.min.js"></script>
    <script src="webjars/angularjs/1.2.14/angular-resource.min.js"></script>
    <script src="webjars/momentjs/2.17.1/moment.js"></script>
    <script src="webjars/fullcalendar/1.6.4/fullcalendar.js"></script>
    <script src="webjars/angular-ui-calendar/1.0.2/calendar.js"></script>
    <script src="js/application.js"></script>
    <script src="js/controller.js"></script>
</head>
<body data-spy="scroll">
<div role="main">
    <div class="container" ng-controller="CalendarCtrl">
        <div class="span8">
            <div class="btn-group">
                <button class="btn btn-success"
                        ng-click="changeView('agendaDay', 'myCalendar1')">jour
                </button>
                <button class="btn btn-success"
                        ng-click="changeView('agendaWeek', 'myCalendar1')">semaine
                </button>
                <button class="btn btn-success"
                        ng-click="changeView('month', 'myCalendar1')">mois
                </button>
            </div>
        </div>
        <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>

        <div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Titre</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="title" ng-model="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" ng-model="description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="start" class="col-sm-2 control-label">DÃ©but</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="title" ng-model="start" placeholder="jj/MM/aaaa hh:mm">
                    </div>
                </div>
                <div class="form-group">
                    <label for="end" class="col-sm-2 control-label">Fin</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="title" ng-model="end" placeholder="jj/MM/aaaa hh:mm">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="addEvent()">Ajouter</button>
                    </div>
                </div>
            </form>

        </div>
    </div>


</div>


<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        {{content}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
    </div>
</script>

</body>
</html>
